<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style/bootstrap.css">
    <script src="JS/jquery-1.8.2.min.js"></script>
    <script src="JS/bootstrap.js"></script>
    <style>
        .carousel-item {
            height: 400px;

        }

        .carousel-item img {
            height: 400px;

        }
    </style>
    <script>
        $('.carousel').carousel({
            interval: 1000
        })
    </script>
</head>

<body>

    <div class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">SignUp</div>
    <div class="btn btn-secondary">SignUp</div>
    <div class="btn btn-success">SignUp</div>
    <div class="btn btn-info">SignUp</div>
    <div class="btn btn-warning">SignUp</div>
    <div class="btn btn-danger">SignUp</div>
    <div class="btn btn-light">SignUp</div>
    <a href="bootstrap-form-imgpreview.html">
    <div class="btn btn-dark btn-link" >Profile</div></a>
    <div class="btn btn-lg btn-primary">SignUp</div>
    <br>
    <br>
    <!--slider-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pics/pexels-photo-853199.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="pics/4k-wallpaper-clouds-cropland-842711.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="pics/4k-wallpaper-desktop-wallpaper-forest-2217365.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!--modal signup-->
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Example label</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Another label</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body></html>
